# Habilita/desabilita el log Tracking a nive general
track=false

# lets listen on all ports to ensure we can be invoked from the pod IP
server.address=0.0.0.0
management.address=0.0.0.0

# lets use a different management port in case you need to listen to HTTP requests on 8080
management.port=8082
server.port=8090

# disable all management enpoints except health
endpoints.enabled = false
endpoints.health.enabled = true

# parametros para el manejo global de reenvios/errorres
maximumRedeliveries=5
redeliveryDelay=2000
uriEndPointDLQ=log:ERROR-CAPTURADO
errorHandle=true

# parameters to get resources files.
CONFIG_LOCATION=C:/Users/OXP05360/Documents/OC/itau_xml2json/src/main/resources

loggingLevel=DEBUG
loggingName=modcustomer

# Transformation data
headers=requestUUID,dateTime,originatorType,terminalId

#REST SERVICE
rest.healthcheck=/healthcheck
rest.serviceName=/customers/v1/customers/{id_data}/contacts
rest.apiPath=/api-doc
rest.apiTitle=Camel REST API
rest.apiVersion=1.0
rest.apiDescription=Servicio de modificacion de lista de contactos de clientes
camel.component.servlet.mapping.contextPath=/*
rest.itauService=http://172.23.48.224:24230/services/customer/customer/v1
rest.itauServiceMethod=POST
rest.itauServiceContentType=text/xml

